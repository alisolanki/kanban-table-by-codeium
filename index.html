<!DOCTYPE html>
<html>

<head>
    <title>Codeium | Simple Kanban Board</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>

    <div id="board">
        <div class="column" id="todo">
            <h2>Todo</h2>
            <div class="card" draggable="true" id="card1" contenteditable="true">Task 1</div>
            <div class="card" draggable="true" id="card2" contenteditable="true">Task 2</div>
        </div>

        <div class="column" id="doing">
            <h2>Doing</h2>
        </div>

        <div class="column" id="done">
            <h2>Done</h2>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
